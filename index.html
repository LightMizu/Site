<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Server</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/logo.png" alt="">
      <p class="text">TaiketsuRP</p>
    </div>
    <div class="burger">
      <img src="" alt="">
    </div>
    <div class="navigation__cw">
      <nav class="navigation">
        <div class="navigation__item">
          Главная
        </div>
        <div class="navigation__item">
          Правила
        </div>
        <div class="navigation__item">
          Как зайти
        </div>
        <div class="navigation__item">
          О нас
        </div>
        
      </nav>
    </div>
    <button class="auth_btn">
        Войти
        </button>
    <a class="link" href = "/img/bg.png">
      <img src="./img/discord.svg" alt="" >
    </a>
  </header>
  <div class="content">
    <div class="register">
    <div class="window">
      <div class="close"></div>
      <div class="window__item">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" class="window__input">
      </div>
      <div class="window__item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="window__input">
      </div>
      <div class="window__item">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="window__input">
      </div>
      <div class="window__button">
        <button>Войти</button>
      </div>
      <div class="have_acc">
      <button >Есть аккаунт?</button>
      </div>
    </div>
  </div>
  <div class="auth">
    <div class="window">
      <div class="close"></div>
      <div class="window__item">
        <label for="login">Логин или Email</label>
        <input type="text" id="login" name="login" class="window__input">
      </div>
      <div class="window__item">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="window__input">
      </div>
      <div class="window__button">
        <button>Войти</button>
      </div>
      <div class="no_acc">
      <button >Нет аккаунта?</button>
      </div>
    </div>
  </div>
    <div class="layers">

      <div class="layer">
        <div class="left">
          <div class="title">Заходи, мы тебя очень ждем</div>
          <button class="btn">
            Начать играть
          </button>
        </div>
        <div class="right">
          <img src="./img/layer_1.png" alt="" class="image">
        </div>
      </div>

    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
